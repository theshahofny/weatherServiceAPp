<!DOCTYPE html>
<html>
<head>
<title>Weather</title>
<style>

h1 {
color: orange;
text-align: center;
background-color: green;
border: 10px ;
border-radius: 10px;
border-style: solid;
margin-top: 100px;

}

body{
	background:url('/situationreport.jpg');

}


.dropbtn {
    background-color: gray;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}

.dropbtn:hover, .dropbtn:focus {
    background-color: #3e8e41;
}
#myInput {
    border-box: box-sizing;
    background-image: url('searchicon.png');
    background-position: 14px 12px;
    background-repeat: no-repeat;
    font-size: 16px;
    padding: 14px 20px 12px 45px;
    border: none;
}

.dropdown {
    margin : 200px 400px;
    display: inline-block;
   	
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f6f6f6;
    min-width: 230px;
    overflow: auto;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown a:hover {background-color: #ddd}

.show {display:block;}

</head>

<body>
<h1>Get Your Weather Here</h1>

<div class="dropdown">
<button onclick="myFunction()" class="dropbtn">Locations</button>
  <div id="myDropdown" class="dropdown-content">
    <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
    <a href="weatherService/MD/Columbia">Columbia, Maryland</a>

  </div>
</div>

	<section id="detailSection" class="detail-Section">
		<br id="detail"> </br>
	</section>

<script src="https://code.jquery.com/jquery-3.1.0.min.js"
	integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
	crossorigin="anonymous"></script>
	
<script type="text/javascript">

$(document).ready(function() {
        $.getJSON("/weatherService/", myFunction);       
});

function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
    
}

function filterFunction() {
    var input, filter, ul, li, a, i;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    div = document.getElementById("myDropdown");
    a = div.getElementsByTagName("a");
    for (i = 0; i < a.length; i++) {
        if (a[i].innerHTML.toUpperCase().indexOf(filter) > -1) {
            a[i].style.display = "";
        } else {
            a[i].style.display = "none";
        }
    }
}


function weatherPage(){
	 $.getJSON("./weatherService/" + $("#state").val() + "/" + $("#city").val(), //function here to do something with response){		 
	 });
	
}

function getWeather(response){
	var weather = response.current_observation.weather;
	var temp = response.current_observation.temp_f;
	document.getElementById("weather").innerHTML = weather + " " + temp;
	
};

</script> 

</body>

</html>
